<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/style.css" th:href="@{/style.css}" />
    <script src="../static/js/jquery.min.js" th:src="@{/jquery.min.js}"></script>
    <script src="../static/js/vue.js" th:src="@{/vue.js}"></script>

    <script></script>


</head>
<body>

<h2 >Your reading list </h2>

<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book:${books}">
        <dt class="bookHeadline">
            <a th:text="${book.title}" th:href="${url}">Title</a> by
            <span th:text="${book.author}">author</span>
            (Isbn<span th:text="${book.isbn}" ></span>)

        </dt>
        <dd class="bookDescription">
            <span th:if="${book.description}" th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}">No Description</span>
        </dd>
    </dl>
</div>

<div th:if="${#lists.isEmpty(books)}">
    <p>You have no books in your book list</p>
</div>

<h2>Add a book</h2>

<form method="POST"  >
    <label th:for="title">Title:
        <input type="text" name="title" size="50"></input><br/>
    </label>
    <label th:for="author">Author:</label>
    <input type="text" name="author" size="50"></input><br/>
    <label th:for="isbn">ISBN:</label>
    <input type="text" name="isbn" size="15"></input><br/>
    <label th:for="description">Description:</label><br/>
    <textarea name="description" cols="80" rows="5">
</textarea><br/>
    <input type="submit"></input>
</form>


</body>
</html>
